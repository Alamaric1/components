<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height" />
<title>Basis Barcode Scanner</title>
<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css">
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="barcodescanner.js"></script>
<script type="text/javascript" src="childbrowser.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div data-role="page" data-theme="c" id="item_page" class="app"
		data-url="item_page" id="main">
		<div data-role="header" data-position="fixed">
		<a id="backbtn" class="ui-btn-right" onclick='exitApp()'>Exit</a>
			<h1>Prototype Barcode</h1>
		</div>
		<div data-role="content" id="content">
			<input type="text" id="txt_encode_field"></input>
			
		</div>
		<p>
			<button id="scan" data-theme="b">SCAN</button>
		</p>
		<p>
			<button id="encode" data-theme="b">ENCODE</button>
		</p>
		<p>
			<button id="getOffList" data-theme="b" onclick="getOffList()">GetOfflineList</button>
		</p>
		<p>
			<button id="clearLocalData" data-theme="b" onclick="clearLocalData()">clearLocal</button>
		</p>
		<p>
			<button id="sendCodes" data-theme="b" onclick="sendCodes()">sendCodes</button>
		</p>
	</div>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
